<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/signUp.css">
  <script defer src="../js/script.js"></script>
  <title>cadastro</title>
</head>

<body>
  <section class="container">
    <div class="animate__animated animate__backInLeft" id="backgroud"></div>
    <div class="content">
      <div class="animationContainer">
        <div class="logo"></div>
        <form id="signUp-form" method="post" onsubmit="formatUserAndCreateUser(event)">
          <h1 class="title">Fa√ßa seu cadastro</h1>
          <div class="fields">
            <div class="fields-group">
              <i class="fa-solid fa-user-astronaut"></i>
              <input id="usename" name="username" type="text" placeholder="Digite um username" required>
            </div>
            <div class="fields-group">
              <i class="fa-solid fa-at"></i>
              <input id="email" name="email" type="email" placeholder="Digite um email" required>
            </div>
            <div class="fields-group">
              <i class="fa-solid fa-key"></i>
              <input id="password" name="password" type="password" placeholder="Insira uma senha" required>
            </div>
            <div class="fields-group">
              <i class="fa-solid fa-key"></i>
              <input id="confirm-password" name="confirm-password" type="password"
                placeholder="Insira novamente a mesma senha" required>
            </div>
          </div>
          <input class="btn-singIn" value="Entrar" type="submit">
        </form>
        <span class="signIn">
          <a class="link-signUp" href="../../index.html">Fazer login</a>
        </span>
      </div>
    </div>
  </section>

</body>

</html>
