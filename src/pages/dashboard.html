<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <title>Document</title>
  <style>
    ion-slides {
      height: 100%;
    }

    ion-list {
      height: 100%;
    }

    ion-modal {
      --max-height: 18rem;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-menu side="start" menu-id="first" content-id="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img src="../img/logo.png"></ion-img>
            </ion-thumbnail>
            <ion-label>Creed tech</ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-button id="trigger-button">Novo lembrete</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page ion-padding" id="main">
      <ion-header>
        <ion-toolbar>
          <ion-button onclick="openFirst()">Menu</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <ion-list>

          <ion-slides pager="true">

            <ion-slide>
              <ion-card>
                <ion-item>
                  <ion-icon name="pin" slot="start"></ion-icon>
                  <ion-label>ion-item in a card, icon left, button right</ion-label>
                  <ion-buttons slot="end">
                    <ion-button>
                      <ion-icon slot="icon-only" color="success" name="pencil"></ion-icon>
                    </ion-button>
                    <ion-button>
                      <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-item>
                <ion-card-content>
                  This is content, without any paragraph or header tags,
                  within an ion-card-content element.
                </ion-card-content>
              </ion-card>
            </ion-slide>

          </ion-slides>

        </ion-list>

      </ion-content>
      <ion-modal trigger="trigger-button">
        <ion-content class="ion-padding ion-margin">

          <ion-item>
            <ion-label position="floating">Digite a descrição do lembrete</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Digite os detalhes do lembrete</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <ion-button expand="full" class="ion-margin-top" color="success" onclick="">Salvar</ion-button>
        </ion-content>
      </ion-modal>
    </div>
  </ion-app>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
  <script>
    function openFirst() {
      menuController.enable(true, 'first');
      menuController.open('first');
    }
  </script>
</body>

</html>
