<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <title>teste</title>

</head>

<body>
  <ion-app>

    <ion-button onclick="openModal()">Click to open modal</ion-button>

    <ion-modal id="sheet-modal">
      <ion-content>Modal Content</ion-content>
    </ion-modal>

  </ion-app>
  <script>
    const cardModal = document.querySelector('#sheet-modal');

    function openModal() {
      cardModal.isOpen = true
    }

    cardModal.canDismiss = async () => {
     
      cardModal.isOpen = false

      return true;
    }

  </script>

</body>

</html>
